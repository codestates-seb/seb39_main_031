spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: ..
#    username: ..
#    password: ..


  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 10MB

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

image:
#  path: ..
  # 운영체제별로 따로 지정

jwt:
#  secret: ..
  header: Authorization
  prefix: "Bearer "

mail:
  smtp:
    host: smtp.gmail.com
    port: 587
#    username: ..
#    password: ..
    auth: true
    starttls:
      enable: true
  subject:
    member:
      registration: Your StackOverflow Account Reset Password.